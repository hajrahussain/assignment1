<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>login</title>
    <style type="text/css">
    	.flex{
    		height: 600px;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    	}
    	.form{
    		margin:auto;
    		width: 90%; 
    		display:block; 
    		margin-top: 20px; 
    	}
    	a{
    		text-decoration: none;
    	}

    </style>
</head>
<body>
    <div class="container flex bg-secondary">
        <div class="bg-light rounded w-50">
        	<div class="d-flex justify-content-center">
        		<img src="h.jpg" class="rounded-circle" style="margin-top: 10px;width: 25%; height: 25%">	
        	</div>
        	<div style="text-align: center;">
        		<h1><small>User Login</small></h1>
        	</div>
            <form class="form-group">
            	<input type="email" class="form-control form" placeholder="Enter Email">
            	<input type="password" class="form-control form" placeholder="Enter Password">
            	<button type="submit" class="btn btn-success form">Login</button>

            </form>
            <div class="flex" style="height: 60px;background: #e6e6e6">
            	<a href="#">Forgot Password?</a>
            </div>

        </div>
    </div>

</body>
</html>
